---
---

<div id="content">
    
<h1>The Strategic Independent</h1>


{% for post in site.posts  %}
{% if post.tags contains "strategy" %}
<h1>{{post.title}}</h1>
<div class="post-content">
  {{post.content}}
  </div>



{% endif %}
{% endfor %}



  </div>
  <script src="https://unpkg.com/bindery@2.3.1/dist/bindery.min.js"></script>
  <script>

let linksAsFootnotes = Bindery.Footnote({
  selector: 'p > a',
  render: (element, number) => `${number}: Link to ${element.href}`;
});

Bindery.makeBook({
  content: '#content',
  rules: [ linksAsFootnotes],
  pageSetup: {
    size: { width: '5.5in', height: '8in' },
    margin: { top: '12pt', inner: '12pt', outer: '16pt', bottom: '20pt' },
  },
});


  </script>
